<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$$$','$$$']], displayMath: [['$$$$$$','$$$$$$']]}
        });
    </script>

    <script type="text/javascript" async="" src="https://assets.codeforces.com/mathjax/MathJax.js?config=TeX-AMS_HTML-full">
    </script>

	<link rel="stylesheet" href="{{pwd}}/css.css"/>
    <link rel="stylesheet" href="{{pwd}}/github.css" /> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
    
    <script>hljs.initHighlightingOnLoad();</script>

<style type="text/css">
* { font-family: Verdana; }
.new-page { page-break-after: always; }
</style>
</head>

<body>

{% for task in tasks %}
    <h1> {{ task.contest_title }}
    {{ task.id }}
    {{ task.name }} </h1>

    {{ task.condition | safe }}

    {% if "Разбор недоступен" not in task.tutorial %}

        {{ task.tutorial | safe }}

        {% for solution in solutions_array[task.id] %}   
            <pre><code>{{ solution.solution }}</code></pre>
        {% endfor %}
    {% endif %}

    <div class="new-page"></div>

{% endfor %}

</body>

</html>
